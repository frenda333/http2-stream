<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 영상 관리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
        }

        .header {
            background-color: #212121;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 20px;
            font-weight: 500;
        }

        .back-button {
            padding: 8px 16px;
            background-color: transparent;
            color: #3ea6ff;
            border: 1px solid #3ea6ff;
            border-radius: 2px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: rgba(62, 166, 255, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 24px auto;
            padding: 0 24px;
        }

        .video-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .video-item {
            background-color: #212121;
            padding: 16px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }

        .video-item:hover {
            background-color: #272727;
        }

        .video-info {
            flex: 1;
        }

        .video-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .video-meta {
            font-size: 12px;
            color: #aaaaaa;
        }

        .video-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn-edit {
            background-color: #3ea6ff;
            color: #ffffff;
        }

        .btn-delete {
            background-color: #cc0000;
            color: #ffffff;
        }

        .empty-message {
            text-align: center;
            color: #aaaaaa;
            padding: 40px;
            font-size: 14px;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: #212121;
            padding: 24px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaaaaa;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background-color: #121212;
            border: 1px solid #303030;
            border-radius: 4px;
            color: #ffffff;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn-cancel {
            background-color: #3d3d3d;
            color: #ffffff;
        }

        .btn-save {
            background-color: #3ea6ff;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>관리자 영상 관리</h1>
        <button class="back-button" onclick="location.href='/main.html'">메인으로 돌아가기</button>
    </div>

    <div class="container">
        <div class="video-list" id="video-list">
            <!-- 영상 목록이 여기에 동적으로 추가됩니다 -->
        </div>
    </div>

    <!-- 수정 모달 -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <div class="modal-header">영상 정보 수정</div>
            <div class="form-group">
                <label>영상 제목</label>
                <input type="text" id="edit-title" placeholder="영상 제목">
            </div>
            <div class="form-group">
                <label>영상 설명</label>
                <textarea id="edit-description" placeholder="영상 설명"></textarea>
            </div>
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeEditModal()">취소</button>
                <button class="btn btn-save" onclick="saveVideo()">저장</button>
            </div>
        </div>
    </div>

    <script>
        let currentEditVideoId = null;

        // 페이지 로드 시 로그인 및 관리자 권한 확인
        document.addEventListener('DOMContentLoaded', () => {
            const userId = sessionStorage.getItem("user_id");
            const username = sessionStorage.getItem("username");

            if (!userId) {
                alert("로그인이 필요합니다. 로그인 페이지로 이동합니다.");
                window.location.href = "/login.html";
                return;
            }

            // 관리자 권한 확인 (user_id = 1)
            if (userId !== "1") {
                alert("관리자만 접근할 수 있습니다.");
                window.location.href = "/main.html";
                return;
            }

            loadAdminVideos();
        });

        // 관리자용 전체 영상 목록 로드
        async function loadAdminVideos() {
            const videoList = document.getElementById('video-list');

            try {
                const response = await fetch('/api/admin_videos');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const videos = await response.json();
                videoList.innerHTML = '';

                if (videos.length === 0) {
                    videoList.innerHTML = '<div class="empty-message">등록된 영상이 없습니다.</div>';
                    return;
                }

                videos.forEach(video => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';

                    videoItem.innerHTML = `
                        <div class="video-info">
                            <div class="video-title">${escapeHtml(video.videoname)}</div>
                            <div class="video-meta">업로더: ${escapeHtml(video.uploader)} | 업로드: ${video.uploaded_day}</div>
                        </div>
                        <div class="video-actions">
                            <button class="btn btn-edit" onclick="openEditModal(${video.id}, '${escapeHtml(video.videoname)}', '${escapeHtml(video.description)}')">수정</button>
                            <button class="btn btn-delete" onclick="deleteVideo(${video.id}, '${escapeHtml(video.videoname)}')">삭제</button>
                        </div>
                    `;

                    videoList.appendChild(videoItem);
                });

            } catch (error) {
                console.error('Failed to load videos:', error);
                videoList.innerHTML = '<div class="empty-message" style="color: red;">영상 목록을 불러오는 중 오류가 발생했습니다.</div>';
            }
        }

        // 수정 모달 열기
        function openEditModal(videoId, videoname, description) {
            currentEditVideoId = videoId;
            document.getElementById('edit-title').value = videoname;
            document.getElementById('edit-description').value = description;
            document.getElementById('edit-modal').classList.add('show');
        }

        // 수정 모달 닫기
        function closeEditModal() {
            document.getElementById('edit-modal').classList.remove('show');
            currentEditVideoId = null;
        }

        // 영상 정보 저장 (관리자 권한)
        async function saveVideo() {
            const videoname = document.getElementById('edit-title').value.trim();
            const description = document.getElementById('edit-description').value.trim();

            if (!videoname) {
                alert('영상 제목을 입력해주세요.');
                return;
            }

            try {
                const response = await fetch('/api/admin_update_video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `video_id=${currentEditVideoId}&videoname=${encodeURIComponent(videoname)}&description=${encodeURIComponent(description)}`
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    alert('영상 정보가 수정되었습니다.');
                    closeEditModal();
                    loadAdminVideos();
                } else {
                    alert('영상 정보 수정에 실패했습니다: ' + (result.error || '알 수 없는 오류'));
                }
            } catch (error) {
                console.error('Failed to update video:', error);
                alert('영상 정보 수정 중 오류가 발생했습니다.');
            }
        }

        // 영상 삭제 (관리자 권한)
        async function deleteVideo(videoId, videoname) {
            if (!confirm(`'${videoname}' 영상을 삭제하시겠습니까?\n\n이 작업은 되돌릴 수 없습니다.`)) {
                return;
            }

            try {
                const response = await fetch('/api/admin_delete_video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `video_id=${videoId}`
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    alert('영상이 삭제되었습니다.');
                    loadAdminVideos();
                } else {
                    alert('영상 삭제에 실패했습니다: ' + (result.error || '알 수 없는 오류'));
                }
            } catch (error) {
                console.error('Failed to delete video:', error);
                alert('영상 삭제 중 오류가 발생했습니다.');
            }
        }

        // HTML 이스케이프 함수
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
