<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
        }

        /* ==================== 헤더 ==================== */
        .header-wrapper {
            background-color: #161b22;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.08);
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 32px;
            max-width: 1800px;
            margin: 0 auto;
            gap: 20px;
        }

        .logo-area {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-area img {
            height: 28px;
            vertical-align: middle;
        }

        .site-name {
            font-size: 16px;
            font-weight: 700;
            color: #f0f0f0;
            letter-spacing: 0.2px;
        }

        .search-area {
            flex-grow: 1;
            max-width: 680px;
            margin: 0 28px;
            position: relative;
        }

        .search-box {
            display: flex;
            gap: 8px;
        }

        .search-area input[type="search"] {
            flex: 1;
            padding: 12px 16px;
            background-color: #0f141b;
            border: 1px solid #2b3645;
            border-radius: 8px;
            font-size: 14px;
            color: #ffffff;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-area input[type="search"]:focus {
            outline: none;
            border-color: #1c62b9;
            box-shadow: 0 0 0 3px rgba(28, 98, 185, 0.2);
        }

        .search-button {
            padding: 12px 18px;
            background-color: #1f2935;
            border: 1px solid #2b3645;
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        .search-button:hover {
            background-color: #3d3d3d;
        }


        .user-area {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            position: relative;
        }

        .user-area span {
            color: #ffffff;
            font-weight: 400;
        }

        .settings-button {
            padding: 8px 16px;
            font-size: 14px;
            background-color: transparent;
            color: #3ea6ff;
            border: 1px solid #3ea6ff;
            border-radius: 2px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .settings-button:hover {
            background-color: rgba(62, 166, 255, 0.1);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background-color: #282828;
            border: 1px solid #3d3d3d;
            border-radius: 2px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            min-width: 150px;
            display: none;
            z-index: 1000;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            padding: 12px 16px;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 14px;
        }

        .dropdown-item:hover {
            background-color: #3d3d3d;
        }

        .dropdown-item:first-child {
            border-radius: 2px 2px 0 0;
        }

        .dropdown-item:last-child {
            border-radius: 0 0 2px 2px;
        }

        /* ==================== 상단 콘텐츠 ==================== */
        .top-content-wrapper {
            background-color: #0f0f0f;
            padding: 24px 0;
        }

        .main-content-width {
            max-width: 1800px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .recent-wrapper {
            background-color: #262626;
            border-radius: 12px;
            padding: 18px;
            margin: 0 auto 28px auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .recent-title {
            color: #e6e6e6;
            font-size: 17px;
            font-weight: 700;
        }

        .top-row-container {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 4px 2px 10px 2px;
            scroll-snap-type: x mandatory;
        }

        .top-row-container::-webkit-scrollbar {
            height: 8px;
        }

        .top-row-container::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 4px;
        }

        .top-row-container::-webkit-scrollbar-thumb {
            background: #3d3d3d;
            border-radius: 4px;
        }

        .top-row-container::-webkit-scrollbar-thumb:hover {
            background: #5a5a5a;
        }

        .upload-header-button {
            padding: 10px 16px;
            background-color: #212121;
            color: #ff4d4d;
            border: 2px dashed #ff4d4d;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-header-button:hover {
            background-color: #2a2a2a;
            transform: translateY(-1px);
        }

        /* 최근 시청 카드: 메인 그리드 카드 스타일 재사용 */
        .recent-video-card {
            flex: 0 0 calc((100% - 24px) / 3.5); /* 한 화면에 약 3.5개 */
            max-width: 520px;
            min-height: 0;
            scroll-snap-align: start;
        }

        .recent-video-card .video-thumbnail {
            min-height: 0;
        }

        .recent-video-card.empty {
            background-color: #181818;
            border: 1px dashed #404040;
            align-items: center;
            justify-content: center;
            color: #b3b3b3;
        }

        /* ==================== 영상 그리드 ==================== */
        .main-grid-wrapper {
            background-color: #0f0f0f;
            padding: 18px 0 42px 0;
        }

        .video-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 18px;
            min-height: 100px;
            padding: 0 4px;
        }

        .video-item {
            background-color: transparent;
            color: white;
            border-radius: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            cursor: pointer;
        }

        .video-item:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
        }

        .video-item:hover .video-thumbnail {
            border-radius: 12px 12px 0 0;
        }

        .video-thumbnail {
            aspect-ratio: 16 / 9;
            background-color: #212121;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #717171;
            font-size: 14px;
            border-radius: 12px 12px 0 0;
            overflow: hidden;
            position: relative;
            transition: transform 0.2s;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 진행률 바 */
        .video-progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4ad6c0, #4fa8ff);
            transition: width 0.3s ease;
            z-index: 2;
            border-radius: 0 0 4px 4px;
        }

        /* 진행률 트랙 */
        .video-progress-track {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(0, 0, 0, 0.35);
            z-index: 1;
        }

        .video-info-bar {
            padding: 12px 0;
            background-color: transparent;
        }

        .video-title {
            font-weight: 500;
            font-size: 14px;
            line-height: 1.4;
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #aaaaaa;
        }

        .grid-message {
            color: #aaaaaa;
            grid-column: 1 / -1;
            text-align: center;
            font-size: 14px;
            padding: 40px 20px;
        }
    </style>
</head>
<body>

    <div class="header-wrapper">
        <header class="main-header">
            <div class="logo-area">
                <img src="/logo.png" alt="메인 로고">
                <span class="site-name">HAN VIDEO</span>
            </div>
            <div class="search-area">
                <div class="search-box">
                    <input type="search" id="search-input" placeholder="영상 제목 검색">
                    <button class="search-button" id="search-button">검색</button>
                </div>
            </div>
            <div class="user-area">
                <button class="upload-header-button" onclick="location.href='/upload.html'">
                    영상 업로드 하기!
                </button>
                <span id="user-display">OOO님 환영합니다</span>
                <button class="settings-button" id="settings-button">
                    설정 ▼
                </button>
                <div class="dropdown-menu" id="dropdown-menu">
                    <div class="dropdown-item" id="manage-videos">영상 관리</div>
                    <div class="dropdown-item" id="logout-button">로그아웃</div>
                </div>
            </div>
        </header>
    </div>

    <div class="top-content-wrapper">
        <div class="main-content-width">
            <div class="recent-wrapper">
                <div class="recent-title">최근 시청 영상</div>
                <div class="top-row-container"></div>
            </div>
        </div>
    </div>

    <div class="main-grid-wrapper">
        <div class="video-grid-container main-content-width">
            </div>
    </div>

    <script>
        // ==================== 공통 유틸리티 함수 ====================

        async function handleVideoClick(videoId) {
            const currentUserId = sessionStorage.getItem("user_id");
            let startTime = 0;

            try {
                // 시청 기록 조회
                const historyResponse = await fetch(
                    `/api/watch_history?video_id=${videoId}&user_id=${currentUserId}`
                );

                if (historyResponse.ok) {
                    const historyData = await historyResponse.json();
                    const record = historyData.record;

                    if (record < 5) {
                        // 5초 미만이면 처음부터
                        startTime = 0;
                    } else {
                        // 5초 이상이면 이어보기 확인
                        const lastWatch = historyData.last_watch;
                        const minutes = Math.floor(record / 60);
                        const seconds = record % 60;
                        const timeString = `${minutes}분 ${seconds}초`;

                        const resumeMsg = `[${lastWatch}] 에 [${timeString}] 까지 시청한 기록이 있습니다.\n\n이어서 시청하시겠습니까?`;

                        if (confirm(resumeMsg)) {
                            startTime = record;
                        } else {
                            startTime = 0;
                        }
                    }
                }
            } catch (error) {
                console.error("시청 기록을 가져오는 데 실패했습니다:", error);
                startTime = 0;
            }

            // 영상 페이지로 이동
            window.location.href = `/viewer.html?id=${videoId}&time=${startTime}`;
        }

        function createVideoCard(video, options = {}) {
            const { isRecent = false, showLastWatch = false } = options;

            const card = document.createElement('div');
            card.className = isRecent ? 'video-item recent-video-card' : 'video-item';

            // 썸네일 영역
            const thumbnail = document.createElement('div');
            thumbnail.className = 'video-thumbnail';

            if (video.thumbnail) {
                const img = document.createElement('img');
                img.src = `/${video.thumbnail}`;
                img.alt = video.videoname;
                thumbnail.appendChild(img);
            } else {
                thumbnail.textContent = '썸네일 없음';
            }

            // 진행률 바 (시청 기록이 있을 때만)
            const duration = Number(video.duration) || 0;
            const watchRecord = Number(video.watch_record) || 0;
            if (duration > 0 && watchRecord > 0) {
                const progressPercentage = Math.min(100, (watchRecord / duration) * 100);
                const track = document.createElement('div');
                track.className = 'video-progress-track';
                const progressBar = document.createElement('div');
                progressBar.className = 'video-progress-bar';
                progressBar.style.width = `${progressPercentage}%`;
                thumbnail.appendChild(track);
                thumbnail.appendChild(progressBar);
            }

            // 정보 영역
            const infoBar = document.createElement('div');
            infoBar.className = 'video-info-bar';

            const title = document.createElement('span');
            title.className = 'video-title';
            title.textContent = video.videoname;
            title.title = video.videoname;

            const meta = document.createElement('div');
            meta.className = 'video-meta';

            const uploader = document.createElement('span');
            uploader.className = 'video-uploader';
            uploader.textContent = `업로더 : ${video.uploader || '알 수 없음'} · 조회수 ${video.view_count || 0}회`;

            const date = document.createElement('span');
            date.className = 'video-date';

            if (showLastWatch && video.last_watch_date) {
                date.textContent = `업로드: ${video.uploaded_day} · 마지막 시청: ${video.last_watch_date}`;
            } else {
                date.textContent = video.uploaded_day || '날짜 없음';
            }

            meta.appendChild(uploader);
            meta.appendChild(date);
            infoBar.appendChild(title);
            infoBar.appendChild(meta);

            card.appendChild(thumbnail);
            card.appendChild(infoBar);

            // 클릭 이벤트 (이어보기 로직 적용)
            card.style.cursor = 'pointer';
            card.onclick = () => handleVideoClick(video.id);

            return card;
        }

        // ==================== UI 이벤트 핸들러 ====================

        const settingsButton = document.getElementById('settings-button');
        const dropdownMenu = document.getElementById('dropdown-menu');

        settingsButton.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdownMenu.classList.toggle('show');
        });

        // 드롭다운 외부 클릭 시 닫기
        document.addEventListener('click', () => {
            dropdownMenu.classList.remove('show');
        });

        // 영상 관리 클릭
        document.getElementById('manage-videos').addEventListener('click', () => {
            window.location.href = '/manage.html';
        });

        // 로그아웃 클릭
        document.getElementById('logout-button').addEventListener('click', () => {
            sessionStorage.removeItem("user_id");
            sessionStorage.removeItem("username");
            window.location.href = '/login.html';
        });

        function performSearch() {
            const searchInput = document.getElementById('search-input');
            const searchQuery = searchInput.value.trim();

            console.log('검색 실행:', searchQuery);

            // 검색어가 비어있으면 전체 목록 로드
            if (searchQuery === '') {
                loadVideoGrid();
            } else {
                loadVideoGrid(searchQuery);
            }
        }

        // 검색 버튼 클릭 이벤트
        document.getElementById('search-button').addEventListener('click', performSearch);

        // Enter 키 이벤트
        document.getElementById('search-input').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                performSearch();
            }
        });

        async function loadRecentVideos() {
            const userId = sessionStorage.getItem("user_id");
            if (!userId) return;

            try {
                const response = await fetch(`/api/recent_videos?user_id=${userId}&limit=10`);

                if (!response.ok) {
                    console.error('최근 시청 영상 로드 실패');
                    return;
                }

                const recentVideos = await response.json();

                // 최근 시청 영상 리스트 렌더링 (가로 스크롤)
                const recentContainer = document.querySelector('.top-row-container');
                recentContainer.innerHTML = '';

                if (recentVideos.length === 0) {
                    const emptyCard = document.createElement('div');
                    emptyCard.className = 'video-item recent-video-card empty';
                    emptyCard.textContent = '최근 시청 영상 없음';
                    recentContainer.appendChild(emptyCard);
                    return;
                }

                recentVideos.forEach((video) => {
                    const card = createVideoCard(video, { isRecent: true, showLastWatch: true });
                    recentContainer.appendChild(card);
                });

            } catch (error) {
                console.error('최근 시청 영상 로드 오류:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const userId = sessionStorage.getItem("user_id");
            const username = sessionStorage.getItem("username");

            if (!userId) {
                alert("로그인이 필요합니다. 로그인 페이지로 이동합니다.");
                window.location.href = "/login.html";
                return;
            }

            const userDisplay = document.getElementById('user-display');
            if (username) {
                userDisplay.textContent = `${username}님 환영합니다`;
            }

            loadRecentVideos();
            loadVideoGrid();
        });


        async function loadVideoGrid(searchQuery = null) {
            const gridContainer = document.querySelector('.main-grid-wrapper .video-grid-container');
            const currentUserId = sessionStorage.getItem("user_id");

            try {
                // 검색어가 있으면 검색 API, 없으면 전체 목록 API 호출
                let url;
                if (searchQuery) {
                    url = `/api/video_search?q=${encodeURIComponent(searchQuery)}&user_id=${currentUserId}`;
                } else {
                    url = `/api/video_list?user_id=${currentUserId}`;
                }

                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const videoList = await response.json();
                gridContainer.innerHTML = '';

                if (videoList.length === 0) {
                    const message = searchQuery
                        ? `'${searchQuery}'에 대한 검색 결과가 없습니다.`
                        : '업로드된 영상이 없습니다.';
                    gridContainer.innerHTML = `<p class="grid-message">${message}</p>`;
                    return;
                }

                videoList.forEach(video => {
                    const card = createVideoCard(video);
                    gridContainer.appendChild(card);
                });

            } catch (error) {
                console.error('Failed to load video grid:', error);
                gridContainer.innerHTML = `<p class="grid-message" style="color: red;">
                    목록을 불러오는 중 오류가 발생했습니다.
                </p>`;
            }
        }
    </script>

</body>
</html>
